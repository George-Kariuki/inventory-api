# Prometheus Configuration
# This file tells Prometheus what to monitor

global:
  scrape_interval: 15s      # Collect metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate alerting rules every 15 seconds

# Scrape configurations: What services to monitor
scrape_configs:
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Monitor the Inventory API
  - job_name: 'inventory-api'
    static_configs:
      - targets: ['app:8000']  # Your FastAPI app container
        labels:
          service: 'inventory-api'
          environment: 'production'
    metrics_path: '/metrics'  # Endpoint where metrics are exposed
    scrape_interval: 10s     # Check more frequently

  # Monitor system metrics (CPU, RAM, disk)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']  # If you add node-exporter later
        labels:
          service: 'system'

